name: Test codemirror-ls

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install mise
      uses: jdx/mise-action@v2
        
    - name: Install dependencies
      working-directory: ./codemirror-ls
      run: npm install
        
    - name: Run tests
      working-directory: ./codemirror-ls
      run: npm run test
