name: Publish ws-ls-server

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install mise
      uses: jdx/mise-action@v2
        
    - name: Run tests
      working-directory: ./ls-ws-server
      run: deno task test:ci

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install mise
      uses: jdx/mise-action@v2
        
    - name: Publish to JSR
      working-directory: ./ls-ws-server
      run: deno publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
